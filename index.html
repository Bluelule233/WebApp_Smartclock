<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STM32 MQTT Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f0f2f5; margin: 2em; color: #333; }
        .container { max-width: 500px; margin: auto; padding: 2em; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1, h2 { color: #1d2129; border-bottom: 1px solid #dddfe2; padding-bottom: 0.5em;}
        .input-group { margin-bottom: 1.5em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; color: #606770;}
        input { width: 100px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 1em; }
        button { padding: 12px 18px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1em; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #aaa; }
        #status { margin-top: 1em; padding: 1em; background-color: #e9ecef; border-radius: 6px; line-height: 1.5; font-family: monospace; }
    </style>
</head>
<body>

<div class="container">
    <h1>STM32 Remote Control (MQTT)</h1>

    <div class="input-group">
        <label for="zip">Set Weather ZIP Code:</label>
        <input type="text" id="zip" placeholder="e.g., 93405" value="93405">
    </div>

    <div class="input-group">
        <label>Set RTC Time (24h format):</label>
        <input type="number" id="hour" min="0" max="23" placeholder="HH"> :
        <input type="number" id="minute" min="0" max="59" placeholder="MM">
    </div>

    <button id="updateButton" onclick="publishSettings()">Update Device Settings</button>

    <h2>MQTT Broker Status</h2>
    <div id="status">Connecting...</div>
</div>

<script>
    // --- MQTT CONFIGURATION ---
    const mqttHost = "broker.hivemq.com";
    const mqttPort = 8080; // Port for MQTT over WebSockets
    const mqttClientId = "webapp_user_" + Math.random().toString(16).substr(2, 8); // Create a random client ID
    const commandTopic = "bluelule233/smartclock/cmd"; // << MUST MATCH THE TOPIC IN YOUR main.c
    // -------------------------

    const statusDiv = document.getElementById('status');
    const updateButton = document.getElementById('updateButton');
    updateButton.disabled = true; // Disable button until connected

    // Create a client instance
    const client = new Paho.MQTT.Client(mqttHost, mqttPort, mqttClientId);

    // Set callback handlers
    client.onConnectionLost = onConnectionLost;
    client.onMessageArrived = onMessageArrived;

    // Connect the client
    client.connect({ onSuccess: onConnect, onFailure: onFailure });

    // Called when the client connects
    function onConnect() {
        console.log("Connected to MQTT broker!");
        statusDiv.textContent = "Connected to broker. Ready to send commands.";
        updateButton.disabled = false; // Enable the update button
        // You could subscribe to status topics from your device here if you wanted
        // client.subscribe("bluelule233/smartclock/status/#");
    }

    // Called if the connection fails
    function onFailure(responseObject) {
        console.log("Connection failed: " + responseObject.errorMessage);
        statusDiv.textContent = "Connection to broker FAILED: " + responseObject.errorMessage;
    }

    // Called when the client loses its connection
    function onConnectionLost(responseObject) {
        if (responseObject.errorCode !== 0) {
            console.log("onConnectionLost:" + responseObject.errorMessage);
            statusDiv.textContent = "Connection lost: " + responseObject.errorMessage;
            updateButton.disabled = true;
        }
    }

    // Called when a message arrives (if you subscribe to any topics)
    function onMessageArrived(message) {
        console.log("onMessageArrived:" + message.payloadString);
        // You could display device status updates here
    }

    // Called when the "Update" button is clicked
    function publishSettings() {
        if (!client.isConnected()) {
            statusDiv.textContent = "Not connected. Please wait or refresh.";
            return;
        }

        const newZip = document.getElementById('zip').value;
        const newHour = parseInt(document.getElementById('hour').value, 10);
        const newMinute = parseInt(document.getElementById('minute').value, 10);

        let payload = {};

        if (newZip) {
            payload.zip = newZip;
        }

        if (!isNaN(newHour) && !isNaN(newMinute)) {
            payload.hh = newHour;
            payload.mm = newMinute;
        }

        if (Object.keys(payload).length === 0) {
            statusDiv.textContent = "Nothing to update. Enter a ZIP code or a full HH:MM time.";
            return;
        }

        const payloadString = JSON.stringify(payload);
        const message = new Paho.MQTT.Message(payloadString);
        message.destinationName = commandTopic;

        client.send(message);

        statusDiv.textContent = "Published command: " + payloadString;
        console.log("Published command: " + payloadString);

        // Clear time inputs after sending
        document.getElementById('hour').value = '';
        document.getElementById('minute').value = '';
    }
</script>

</body>
</html>
